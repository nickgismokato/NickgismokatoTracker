<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="12" ry="12" fill="url(#bgGradient)" stroke="#374151" stroke-width="1"/>
  
  <!-- Background effects -->
  <circle cx="160" cy="60" r="80" fill="rgba(59, 130, 246, 0.05)"/>
  <circle cx="640" cy="140" r="100" fill="rgba(168, 85, 247, 0.05)"/>
  
  <!-- Icon -->
  <rect x="40" y="60" width="80" height="80" rx="16" ry="16" fill="url(#iconGradient)" filter="url(#glow)"/>
  <path d="M65 85 L75 95 L95 75" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Main Title -->
  <text x="140" y="95" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="700" fill="#f9fafb" letter-spacing="-0.5px">NickgismokatoTracker</text>
  
  <!-- Subtitle -->
  <text x="140" y="120" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#9ca3af">Modern Media Tracking • Movies • Series • Anime</text>
  
  <!-- Stats -->
  <g transform="translate(600, 60)">
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700" fill="#3b82f6" text-anchor="middle">∞</text>
    <text x="0" y="18" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle" text-transform="uppercase" letter-spacing="0.5px">TRACKABLE</text>
  </g>
  
  <g transform="translate(680, 60)">
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700" fill="#3b82f6" text-anchor="middle">3</text>
    <text x="0" y="18" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle" text-transform="uppercase" letter-spacing="0.5px">CATEGORIES</text>
  </g>
  
  <g transform="translate(760, 60)">
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="700" fill="#3b82f6" text-anchor="middle">C#</text>
    <text x="0" y="18" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle" text-transform="uppercase" letter-spacing="0.5px">POWERED</text>
  </g>
  
  <!-- Floating dots -->
  <circle cx="120" cy="40" r="2" fill="#3b82f6" opacity="0.4">
    <animate attributeName="cy" values="40;30;40" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="140" r="2" fill="#3b82f6" opacity="0.4">
    <animate attributeName="cy" values="140;130;140" dur="6s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="6s" begin="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="160" r="2" fill="#3b82f6" opacity="0.4">
    <animate attributeName="cy" values="160;150;160" dur="6s" begin="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="6s" begin="4s" repeatCount="indefinite"/>
  </circle>
</svg>